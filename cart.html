<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFrancine â€” Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body class="loading-i18n">

    <div class="page">

        <div id="navbar-placeholder"></div>

        <section class="cart-body">
            <div class="cart-body__left">
                <div class="cart-body__header">
                    <h2 class="cart-body__title"><span data-i18n="cart.title">Tu Carrito</span> (<span
                            id="cart-count">0</span>)</h2>
                    <a href="#" id="clear-cart-btn" class="cart-body__clear" data-i18n="cart.clear">Vaciar carrito</a>
                </div>

                <div class="cart-items" id="cart-items-container">
                    <!-- Cart items rendered by js/cart.js -->
                </div>
            </div>

            <aside class="cart-summary">
                <h3 class="cart-summary__title" data-i18n="cart.summary">Resumen del Pedido</h3>
                <hr class="cart-summary__divider">
                <div class="cart-summary__row"><span data-i18n="cart.subtotal">Subtotal</span><span
                        id="cart-subtotal">$0.00</span></div>
                <hr class="cart-summary__divider">
                <div class="cart-summary__total">
                    <span data-i18n="cart.total">Total</span>
                    <span class="cart-summary__total-val" id="cart-total">$0.00</span>
                </div>
                <p class="cart-summary__notice" data-i18n="cart.coupon_notice">Los cupones y descuentos se aplican en el
                    checkout</p>
                <button class="btn btn--primary btn--block btn--lg" onclick="window.location.href='checkout.html'">
                    <i data-lucide="credit-card"></i> <span data-i18n="cart.checkout">Proceder al Pago</span>
                </button>
            </aside>
        </section>

        <div id="footer-placeholder"></div>

    </div>

    <script type="module" src="js/cart.js"></script>
</body>

</html>
