<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFrancine — Catálogo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<script>
    // Immediate View State Handling to prevent Flash of Incorrect Content
    (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get('category')) {
            document.documentElement.setAttribute('data-view', 'category');
        } else if (params.get('tag')) {
            document.documentElement.setAttribute('data-view', 'tag');
        }
    })();
</script>
<style>
    /* Default: Show Category Header, Hide Catalog Header */
    #category-header {
        display: block;
    }

    .catalog__header {
        display: none;
    }

    /* Category View: Hide Catalog Header, Show Category Header */
    html[data-view="category"] .catalog__header {
        display: none !important;
    }

    html[data-view="category"] #category-header {
        display: block !important;
    }

    /* Tag View: Hide Filters */
    html[data-view="tag"] #catalog-filters {
        display: none !important;
    }
</style>

<body class="loading-i18n">

    <div class="page">
        <div id="navbar-placeholder"></div>

        <div id="breadcrumbs-placeholder"></div>

        <!-- Category Header (Hidden by default, shown via JS if category selected) -->
        <section id="category-header" class="category-header" style="display: none;">
            <h1 id="category-title"
                style="font-family: 'Bricolage Grotesque', serif; font-size: 36px; font-weight: 800; margin-bottom: 8px;"
                data-i18n="category.title">
                Category</h1>
            <p style="color: #6B7280;" data-i18n="category.subtitle">Explore our curated collection.</p>
        </section>

        <section class="catalog" style="padding-top: 24px; min-height: 60vh;">
            <div class="catalog__header">
                <h1 id="page-title" class="catalog__title" data-i18n="catalog.full_title">Catálogo Completo</h1>
                <span id="result-count" class="catalog__count" data-i18n="common.loading">Cargando...</span>
            </div>

            <div class="catalog__filters" id="tag-filters"
                style="margin-bottom: 24px; display: flex; gap: 6px; flex-wrap: wrap; justify-content: center;">
                <!-- Tag chips for the current category -->
            </div>

            <div class="product-grid" id="catalog-grid">
                <!-- Dynamic Content -->
            </div>
        </section>

        <div id="footer-placeholder"></div>
    </div>

    <script type="module" src="js/catalog.js"></script>
</body>

</html>
