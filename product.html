<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFrancine â€” Detalle Producto</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/product.css?v=1.1">
    <link rel="stylesheet" href="css/fixes.css">
</head>

<body>

    <div class="page">

        <div id="navbar-placeholder"></div>

        <div id="breadcrumbs-placeholder"></div>

        <!-- Detail Content -->
        <section class="detail">
            <div class="detail__images">
                <div class="detail__image-wrapper">
                    <div id="detail-fav-btn" class="detail__heart">
                        <i data-lucide="heart"></i>
                    </div>
                    <div id="detail-img" class="detail__main-img"></div>
                </div>
                <div id="detail-slider-dots" class="detail__slider-dots"></div>
                <div class="detail__thumbs" id="detail-thumbs"></div>
            </div>

            <div class="detail__info">
                <span id="detail-category" class="detail__cat-badge"><span class="skeleton-text"
                        style="width: 80px; display: inline-block;"></span></span>
                <h1 id="detail-title" class="detail__title"><span class="skeleton-text"
                        style="width: 70%; display: block; height: 1.2em;"></span></h1>

                <div class="detail__rating">
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star"></i>
                    <span class="detail__rating-text"></span>
                </div>

                <p id="detail-desc" class="detail__desc"><span class="skeleton-text"
                        style="width: 100%; display: block; margin-bottom: 0.5rem;"></span><span class="skeleton-text"
                        style="width: 90%; display: block;"></span></p>
                <div id="detail-tags" class="detail__tags"></div>
                <div class="detail__price">
                    <span id="detail-price" class="detail__price-current"><span class="skeleton-text"
                            style="width: 100px; display: inline-block;"></span></span>
                    <!-- <span class="detail__price-old">$0.00</span> -->
                </div>

                <hr class="detail__divider">

                <div class="detail__specs">
                    <h3 class="detail__specs-title" data-i18n="product.specs.title"></h3>
                    <div class="detail__specs-grid">
                        <div class="detail__spec-item detail__spec-item--full">
                            <span class="detail__spec-label" data-i18n="product.specs.formats"></span>
                            <span id="detail-formats" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label" data-i18n="product.specs.size"></span>
                            <span id="detail-size" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label" data-i18n="product.specs.stitches"></span>
                            <span id="detail-stitches" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label" data-i18n="product.specs.color_changes"></span>
                            <span id="detail-color-change-count" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label" data-i18n="product.specs.colors"></span>
                            <span id="detail-color-count" class="detail__spec-value">-</span>
                        </div>
                    </div>
                </div>

                <hr class="detail__divider">

                <div class="detail__actions">
                    <button id="detail-add-btn" class="btn btn--outline btn--block btn--lg">
                        <i data-lucide="shopping-cart"></i> <span data-i18n="btn.add_cart"></span>
                    </button>
                    <button id="detail-buy-btn" class="btn btn--primary btn--block btn--lg">
                        <i data-lucide="zap"></i> <span data-i18n="btn.buy_now"></span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="reviews">
            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 20px;" data-i18n="product.reviews.title"></h2>
            <div id="reviews-container">
                <p style="color: var(--color-gray);" data-i18n="product.reviews.loading"></p>
            </div>
        </section>

        <!-- Related Products Section -->
        <section class="related-products" id="related-products-section" style="display: none; padding-top: 0;">
            <div class="related-products__header">
                <h2 class="related-products__title" data-i18n="product.related.title"></h2>
            </div>
            <div class="product-grid" id="related-products-grid">
                <!-- Related product cards will be populated here -->
            </div>
        </section>

        <div id="footer-placeholder"></div>

    </div> <!-- /.page -->

    <script type="module" src="js/product.js"></script>
</body>

</html>
