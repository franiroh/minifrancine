<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchFiles — Detalle Producto</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>

    <div class="page">

        <div id="navbar-placeholder"></div>

        <!-- Detail Content -->
        <section class="detail">
            <div class="detail__images">
                <div class="detail__image-wrapper">
                    <div id="detail-fav-btn" class="detail__heart">
                        <i data-lucide="heart"></i>
                    </div>
                    <div id="detail-img" class="detail__main-img"></div>
                </div>
                <div class="detail__thumbs" id="detail-thumbs"></div>
            </div>

            <div class="detail__info">
                <span id="detail-category" class="detail__cat-badge">Categoría</span>
                <h1 id="detail-title" class="detail__title">Título Producto</h1>

                <div class="detail__rating">
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star detail__star--filled"></i>
                    <i data-lucide="star" class="detail__star"></i>
                    <span class="detail__rating-text">4.8 (124 reseñas)</span>
                </div>

                <p id="detail-desc" class="detail__desc">Descripción...</p>

                <div class="detail__price">
                    <span id="detail-price" class="detail__price-current">$0.00</span>
                    <!-- <span class="detail__price-old">$0.00</span> -->
                </div>

                <hr class="detail__divider">

                <div class="detail__specs">
                    <h3 class="detail__specs-title">Especificaciones</h3>
                    <div class="detail__specs-grid">
                        <div class="detail__spec-item">
                            <span class="detail__spec-label">Tamaño</span>
                            <span id="detail-size" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label">Formatos</span>
                            <span id="detail-formats" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label">Puntadas</span>
                            <span id="detail-stitches" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label">Cambios</span>
                            <span id="detail-color-change-count" class="detail__spec-value">-</span>
                        </div>
                        <div class="detail__spec-item">
                            <span class="detail__spec-label">Colores</span>
                            <span id="detail-color-count" class="detail__spec-value">-</span>
                        </div>
                    </div>
                </div>

                <hr class="detail__divider">

                <div class="detail__actions">
                    <button id="detail-add-btn" class="btn btn--outline btn--block btn--lg">
                        <i data-lucide="shopping-cart"></i> Agregar al Carrito
                    </button>
                    <button id="detail-buy-btn" class="btn btn--primary btn--block btn--lg">
                        <i data-lucide="zap"></i> Comprar Ahora
                    </button>
                </div>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="reviews" style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 20px;">Reseñas de Clientes</h2>
            <div id="reviews-container">
                <p style="color: #6B7280;">Cargando reseñas...</p>
            </div>
        </section>

        <div id="footer-placeholder"></div>

    </div> <!-- /.page -->

    <script type="module" src="js/product.js"></script>
</body>

</html>
