    <div class="page">

        <div id="navbar-placeholder"></div>

        <section class="login-body">
            <div class="login-card">
                <div class="login-card__header">
                    <div class="login-card__logo">
                        <i data-lucide="scissors" style="color: #FF6B6B;"></i>
                        <span>MiniFrancine</span>
                    </div>
                    <h2 data-i18n="reset_password.title"></h2>
                    <p data-i18n="reset_password.subtitle"></p>
                </div>

                <div class="login-card__form">
                    <div class="form-field">
                        <label data-i18n="reset_password.new_password"></label>
                        <div class="form-input">
                            <i data-lucide="lock"></i>
                            <input type="password" id="new-password" placeholder="••••••••"
                                data-i18n-placeholder="auth.placeholder_password">
                            <i data-lucide="eye-off" class="form-input__trail"></i>
                        </div>
                    </div>
                    <div class="form-field">
                        <label data-i18n="reset_password.confirm_password"></label>
                        <div class="form-input">
                            <i data-lucide="lock"></i>
                            <input type="password" id="confirm-password" placeholder="••••••••"
                                data-i18n-placeholder="auth.placeholder_password">
                            <i data-lucide="eye-off" class="form-input__trail"></i>
                        </div>
                    </div>
                    <button id="update-password-btn" class="btn btn--primary btn--block btn--lg">
                        <span data-i18n="reset_password.update_button"></span>
                    </button>
                </div>
            </div>
