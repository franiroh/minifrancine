<!DOCTYPE html>
<html lang="es">

<head>
    <script type="module" src="js/marketing.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reset_password.page_title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>


    <div class="page">

        <div id="navbar-placeholder"></div>

        <section class="login-body">
            <div class="login-card">
                <div class="login-card__header">
                    <div class="login-card__logo">
                        <i data-lucide="scissors" style="color: #FF6B6B;"></i>
                        <span>MiniFrancine</span>
                    </div>
                    <h2 data-i18n="reset_password.title"></h2>
                    <p data-i18n="reset_password.subtitle"></p>
                </div>

                <div class="login-card__form">
                    <div class="form-field">
                        <label data-i18n="reset_password.new_password"></label>
                        <div class="form-input">
                            <i data-lucide="lock"></i>
                            <input type="password" id="new-password" placeholder="••••••••"
                                data-i18n-placeholder="auth.placeholder_password">
                            <i data-lucide="eye-off" class="form-input__trail"></i>
                        </div>
                    </div>
                    <div class="form-field">
                        <label data-i18n="reset_password.confirm_password"></label>
                        <div class="form-input">
                            <i data-lucide="lock"></i>
                            <input type="password" id="confirm-password" placeholder="••••••••"
                                data-i18n-placeholder="auth.placeholder_password">
                            <i data-lucide="eye-off" class="form-input__trail"></i>
                        </div>
                    </div>
                    <button id="update-password-btn" class="btn btn--primary btn--block btn--lg">
                        <span data-i18n="reset_password.update_button"></span>
                    </button>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>

    </div>

    <script type="module" src="js/reset-password.js"></script>
</body>

</html>
