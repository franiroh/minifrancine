    <meta charset="UTF-8">

    <title>MiniFrancine — Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5LQVQNPH" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="page">

        <div id="navbar-placeholder"></div>

        <section class="login-body">
            <div class="login-card">
                <div class="login-card__header">
                    <div class="login-card__logo">
                        <i data-lucide="scissors" style="color: #FF6B6B;"></i>
                        <span>MiniFrancine</span>
                    </div>
                    <h2 id="auth-title" data-i18n="auth.welcome"></h2>
                    <p id="auth-desc" data-i18n="auth.subtitle"></p>
                </div>

                <div class="login-card__tabs">
                    <button class="login-card__tab login-card__tab--active" data-tab="login"
                        data-i18n="auth.login"></button>
                    <button class="login-card__tab" data-tab="register" data-i18n="auth.register"></button>
                </div>

                <div class="login-card__form" id="login-form">
                    <div class="form-field">
                        <label data-i18n="auth.email"></label>
                        <div class="form-input">
                            <i data-lucide="mail"></i>
                            <input type="email" id="login-email" placeholder="tu@email.com"
                                data-i18n-placeholder="auth.placeholder_email">
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-field__header">
                            <label data-i18n="auth.password"></label>
                            <a href="#" class="form-field__link" data-i18n="auth.forgot_password"></a>
                        </div>
                        <div class="form-input">
                            <i data-lucide="lock"></i>
                            <input type="password" id="login-password" placeholder="••••••••"
                                data-i18n-placeholder="auth.placeholder_password">
                            <i data-lucide="eye-off" class="form-input__trail"></i>
                        </div>
                    </div>
                    <button id="login-btn" class="btn btn--primary btn--block btn--lg"
                        data-i18n="auth.btn_login"></button>
                </div>

                <div class="login-card__form hidden" id="register-form">
                    <div class="form-field">
                        <label data-i18n="auth.name"></label>
                        <div class="form-input">
                            <i data-lucide="user"></i>
                            <input type="text" id="register-name" placeholder="Tu nombre"
                                data-i18n-placeholder="auth.placeholder_name">
                        </div>
                    </div>
                    <div class="form-field">
                        <label data-i18n="auth.email"></label>
                        <div class="form-input">
                            <i data-lucide="mail"></i>
                            <input type="email" id="register-email" placeholder="tu@email.com"
                                data-i18n-placeholder="auth.placeholder_email">
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-field__header">
                            <label data-i18n="auth.password"></label>
                        </div>
                        <div class="form-input">
                            <i data-lucide="lock"></i>
                            <input type="password" id="register-password" placeholder="••••••••"
                                data-i18n-placeholder="auth.placeholder_password">
                            <i data-lucide="eye-off" class="form-input__trail"></i>
                        </div>
                    </div>
                    <button id="register-btn" class="btn btn--primary btn--block btn--lg"
                        data-i18n="auth.btn_register"></button>
                </div>


            </div>
        </section>

        <!-- Password Reset Modal -->
        <div id="reset-password-modal" class="modal hidden">
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <div class="modal__header">
                    <h3 data-i18n="auth.reset_password"></h3>
                    <button class="modal__close" aria-label="Close">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="modal__body">
                    <p data-i18n="auth.reset_instructions"></p>
                    <div class="form-field">
                        <label data-i18n="auth.email"></label>
                        <div class="form-input">
                            <i data-lucide="mail"></i>
                            <input type="email" id="reset-email" placeholder="tu@email.com"
                                data-i18n-placeholder="auth.placeholder_email">
                        </div>
                    </div>
                    <div id="reset-message" class="hidden"></div>
                </div>
                <div class="modal__footer">
                    <button id="reset-submit-btn" class="btn btn--primary btn--block">
                        <span data-i18n="auth.send_reset_link"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="footer-placeholder"></div>

    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
