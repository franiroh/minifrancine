    <style>
        /* Breadcrumb */
        .breadcrumb {
            padding: 12px 40px;
            font-size: 13px;
            color: #6B7280;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .breadcrumb a {
            color: #6B7280;
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: #FF6B6B;
        }

        .breadcrumb__sep {
            color: #D1D5DB;
        }

        .breadcrumb__current {
            color: #1A1A1A;
            font-weight: 500;
        }

        /* Hero with gradient */
        .faq-hero {
            padding: 48px 40px 40px;
            text-align: center;
            background: linear-gradient(135deg, #FFF5F5 0%, #FFFFFF 100%);
            border-bottom: 1px solid #F3F4F6;
        }

        .faq-hero__title {
            font-family: 'Bricolage Grotesque', serif;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #1A1A1A;
        }

        .faq-hero__subtitle {
            font-size: 18px;
            color: #6B7280;
            line-height: 1.6;
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .faq-section {
            margin-bottom: 48px;
        }

        .faq-section__title {
            font-family: 'Bricolage Grotesque', serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1A1A1A;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .faq-section__icon {
            color: #FF6B6B;
        }

        .faq-item {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .faq-item:hover {
            border-color: #FF6B6B;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.1);
        }

        .faq-item__question {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            font-weight: 600;
            color: #1A1A1A;
            user-select: none;
        }

        .faq-item__question:hover {
            background: #F9FAFB;
        }

        .faq-item__toggle {
            flex-shrink: 0;
            transition: transform 0.3s ease;
            color: #FF6B6B;
        }

        .faq-item.active .faq-item__toggle {
            transform: rotate(180deg);
        }

        .faq-item__answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .faq-item.active .faq-item__answer {
            max-height: 1000px;
        }

        .faq-item__answer-content {
            padding: 0 20px 20px;
            color: #4B5563;
            line-height: 1.6;
        }

        .faq-item__answer-content ul {
            margin: 12px 0;
            padding-left: 20px;
        }

        .faq-item__answer-content li {
            margin: 8px 0;
        }

        .faq-item__answer-content strong {
            color: #1A1A1A;
            font-weight: 600;
        }

        .faq-highlight {
            background: #FEF2F2;
            border-left: 4px solid #FF6B6B;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }

        .faq-highlight__title {
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .faq-highlight__title i {
            color: #FF6B6B;
        }

        @media (max-width: 768px) {
            .faq-hero__title {
                font-size: 36px;
            }

            .faq-section__title {
                font-size: 20px;
            }
        }
    </style>
