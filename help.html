<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="help.page_title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .contact-section {
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-title {
            font-family: 'Bricolage Grotesque', serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--color-text-main);
        }

        .contact-subtitle {
            font-size: 16px;
            color: var(--color-text-muted);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-main);
        }

        .contact-form .input {
            width: 100%;
        }

        textarea.input {
            height: 120px;
            padding: 14px;
            resize: vertical;
        }
    </style>
</head>

<body>

    <div class="page">
        <div id="navbar-placeholder"></div>

        <section class="contact-section">
            <h1 class="contact-title" data-i18n="help.title"></h1>
            <p class="contact-subtitle" data-i18n="help.subtitle"></p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="auth.email"></label>
                    <input type="email" id="email" name="email" class="input" placeholder="ejemplo@correo.com"
                        data-i18n-placeholder="auth.placeholder_email" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">
                        <span data-i18n="help.label_message"></span>
                        <small style="color: #6B7280; font-weight: 400;" data-i18n="help.message_limit"></small>
                    </label>
                    <textarea id="message" name="message" class="input" placeholder="Escribe tu mensaje aquÃ­..."
                        data-i18n-placeholder="help.placeholder_message" required maxlength="500"></textarea>
                    <div id="char-count" style="text-align: right; font-size: 12px; color: #6B7280;">0 / 500</div>
                </div>

                <button type="submit" class="btn btn--primary btn--lg btn--block">
                    <span data-i18n="help.btn_send"></span> <i data-lucide="send"></i>
                </button>
            </form>
        </section>

        <div id="footer-placeholder"></div>
    </div>

    <script type="module" src="js/help.js"></script>
</body>

</html>
