<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PatchFiles</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css?v=3">
    <link rel="stylesheet" href="css/messages.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <i data-lucide="shield"></i>
                <span>Admin</span>
            </div>
            <a href="index.html" class="nav-item" style="margin-bottom: 20px; color: var(--primary-color);">
                <i data-lucide="external-link"></i> Ver Tienda
            </a>
            <nav class="sidebar__nav">
                <button class="nav-item active" data-tab="dashboard">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </button>
                <button class="nav-item" data-tab="products">
                    <i data-lucide="package"></i> Productos
                </button>
                <button class="nav-item" data-tab="orders">
                    <i data-lucide="shopping-bag"></i> Ventas
                </button>
                <button class="nav-item" data-tab="categories">
                    <i data-lucide="tag"></i> Categorías
                </button>
                <button class="nav-item" data-tab="messages">
                    <i data-lucide="message-square"></i> Mensajes
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1 id="page-title">Dashboard</h1>
                <div class="dashboard-controls" style="display:flex;gap:10px;align-items:center;">
                    <input type="date" id="date-start" class="form-input" style="width: auto;">
                    <input type="date" id="date-end" class="form-input" style="width: auto;">
                    <button id="btn-filter-date" class="btn-primary" style="padding: 8px 16px;">
                        <i data-lucide="filter" style="width:16px;height:16px;margin-right:4px;"></i> Filtrar
                    </button>
                </div>
                <div class="user-info" id="admin-email">Cargando...</div>
            </header>

            <div id="content-area">
                <!-- Dashboard View -->
                <div id="view-dashboard" class="view active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Ventas Totales</h3>
                            <p class="stat-value" id="stat-total-sales">$0.00</p>
                        </div>
                        <div class="stat-card">
                            <h3>Pedidos Totales</h3>
                            <p class="stat-value" id="stat-total-orders">0</p>
                        </div>
                        <div class="stat-card" style="border-left: 4px solid var(--admin-secondary);">
                            <h3>Pagados</h3>
                            <p class="stat-value" id="stat-paid-orders">0</p>
                        </div>
                        <div class="stat-card" style="border-left: 4px solid #F59E0B;">
                            <h3>Pendientes</h3>
                            <p class="stat-value" id="stat-pending-orders">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Productos</h3>
                            <p class="stat-value" id="stat-total-products">0</p>
                        </div>
                    </div>
                </div>

                <!-- Products View -->
                <div id="view-products" class="view">
                    <div class="view-header">
                        <h2>Catálogo de Productos</h2>
                        <button class="btn btn--primary" id="btn-add-product"
                            onclick="window.location.href='admin-product.html'">
                            <i data-lucide="plus"></i> Nuevo Producto
                        </button>
                    </div>
                    <div id="products-by-category">
                        <!-- Dynamic: one table per category -->
                    </div>
                </div>

                <!-- Orders View -->
                <div id="view-orders" class="view">
                    <div class="view-header">
                        <h2>Historial de Ventas</h2>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="orders-table">
                            <thead>
                                <tr>
                                    <th>Pedido</th>
                                    <th>Usuario</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody><!-- Dynamic --></tbody>
                        </table>
                    </div>
                </div>

                <!-- Categories View -->
                <div id="view-categories" class="view">
                    <div class="view-header">
                        <h2>Gestionar Categorías</h2>
                        <button class="btn btn--primary" id="btn-add-category">
                            <i data-lucide="plus"></i> Nueva Categoría
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="categories-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody><!-- Dynamic --></tbody>
                        </table>
                    </div>
                </div>
                <!-- Messages View -->
                <div id="view-messages" class="view">
                    <div class="view-header" style="max-width: 1000px; margin: 0 auto 32px auto;">
                        <h2>Mensajes de Usuarios</h2>
                    </div>
                    <div class="messages-container">
                        <!-- Sidebar -->
                        <aside class="messages-sidebar">
                            <div class="conversations-list" id="admin-conversations-list">
                                <!-- Dynamic -->
                            </div>
                        </aside>

                        <!-- Chat Area -->
                        <main class="chat-area" id="admin-chat-area">
                            <div class="empty-chat-state">
                                <i data-lucide="message-square"
                                    style="width: 48px; height: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                                <p>Selecciona una conversación.</p>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal Removed -->

    <script type="module" src="js/admin.js?v=2"></script>
</body>

</html>
