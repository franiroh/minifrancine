<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PatchFiles</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <i data-lucide="shield"></i>
                <span>Admin</span>
            </div>
            <nav class="sidebar__nav">
                <button class="nav-item active" data-tab="dashboard">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </button>
                <button class="nav-item" data-tab="products">
                    <i data-lucide="package"></i> Productos
                </button>
                <button class="nav-item" data-tab="orders">
                    <i data-lucide="shopping-bag"></i> Ventas
                </button>
                <button class="nav-item" id="exit-admin-btn">
                    <i data-lucide="external-link"></i> Volver a Tienda
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-info" id="admin-email">Cargando...</div>
            </header>

            <div id="content-area">
                <!-- Dashboard View -->
                <div id="view-dashboard" class="view active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Ventas Totales</h3>
                            <p class="stat-value" id="stat-total-sales">$0.00</p>
                        </div>
                        <div class="stat-card">
                            <h3>Pedidos</h3>
                            <p class="stat-value" id="stat-total-orders">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Productos</h3>
                            <p class="stat-value" id="stat-total-products">0</p>
                        </div>
                    </div>
                </div>

                <!-- Products View -->
                <div id="view-products" class="view">
                    <div class="view-header">
                        <h2>Catálogo de Productos</h2>
                        <button class="btn btn--primary" id="btn-add-product">
                            <i data-lucide="plus"></i> Nuevo Producto
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="products-table">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Título</th>
                                    <th>Precio</th>
                                    <th>Categoría</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody><!-- Dynamic --></tbody>
                        </table>
                    </div>
                </div>

                <!-- Orders View -->
                <div id="view-orders" class="view">
                    <div class="view-header">
                        <h2>Historial de Ventas</h2>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="orders-table">
                            <thead>
                                <tr>
                                    <th>Pedido</th>
                                    <th>Usuario</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody><!-- Dynamic --></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Editar Producto</h2>
            <form id="product-form">
                <input type="hidden" id="prod-id">

                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="prod-title" required>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="prod-description" rows="3"
                        placeholder="Descripción detallada del diseño..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Precio ($)</label>
                        <input type="number" step="0.01" id="prod-price" required>
                    </div>
                    <div class="form-group">
                        <label>Precio Anterior ($)</label>
                        <input type="number" step="0.01" id="prod-old-price">
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="prod-category">
                            <option value="Anime">Anime</option>
                            <option value="Animales">Animales</option>
                            <option value="Flores">Flores</option>
                            <option value="Logos">Logos</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Etiqueta (Badge)</label>
                        <input type="text" id="prod-badge" placeholder="Oferta, Nuevo...">
                    </div>
                    <div class="form-group">
                        <label>Color Etiqueta</label>
                        <select id="prod-badge-color">
                            <option value="red">Rojo</option>
                            <option value="green">Verde</option>
                            <option value="blue">Azul</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Color Fondo (CSS)</label>
                        <input type="text" id="prod-image-color" placeholder="#f3f4f6">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Dimensiones</label>
                        <input type="text" id="prod-size" placeholder="10x10 cm">
                    </div>
                    <div class="form-group">
                        <label>Puntadas</label>
                        <input type="number" id="prod-stitches" placeholder="5400">
                    </div>
                    <div class="form-group">
                        <label>Formatos</label>
                        <input type="text" id="prod-formats" placeholder="PES, DST, JEF...">
                    </div>
                </div>

                <div class="form-group">
                    <label>Imagen (URL o Subir)</label>
                    <div class="image-upload-zone">
                        <input type="text" id="prod-image" placeholder="URL de la imagen (omitir si subes archivo)">
                        <input type="file" id="prod-image-file" accept="image/*">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn--secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn--primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
