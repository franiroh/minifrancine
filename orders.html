<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFrancine — Mis Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/orders.css">
</head>

<body class="loading-i18n">

    <div class="page">
        <div id="navbar-placeholder"></div>

        <section class="orders-header">
            <h1 data-i18n="orders.title">Mis Compras</h1>
            <p data-i18n="orders.subtitle">Historial de pedidos y descargas</p>
        </section>

        <section class="orders-container">
            <div id="orders-list" class="orders-list">
                <div class="orders-empty">
                    <i data-lucide="loader-2" class="animate-spin"></i>
                    <p data-i18n="orders.loading">Cargando tus compras...</p>
                </div>
            </div>
        </section>

        <!-- Rating Modal -->
        <div id="rating-modal" class="modal"
            style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
            <div class="modal-content"
                style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px;">
                <span class="close-modal"
                    style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                <h2 id="rating-modal-title" style="margin-top: 0;" data-i18n="orders.rate_title">Calificar Producto</h2>
                <form id="rating-form">
                    <input type="hidden" id="rating-product-id">
                    <input type="hidden" id="rating-review-id"> <!-- For editing -->

                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;"
                            data-i18n="orders.rate_score">Puntuación:</label>
                        <div class="star-rating" style="font-size: 24px; color: #ddd; cursor: pointer;">
                            <i data-lucide="star" data-value="1"></i>
                            <i data-lucide="star" data-value="2"></i>
                            <i data-lucide="star" data-value="3"></i>
                            <i data-lucide="star" data-value="4"></i>
                            <i data-lucide="star" data-value="5"></i>
                        </div>
                        <input type="hidden" id="rating-value" required>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="rating-comment" style="display: block; margin-bottom: 5px; font-weight: bold;"
                            data-i18n="orders.rate_comment">Comentario:</label>
                        <textarea id="rating-comment" rows="4" maxlength="1000"
                            style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: none;"
                            placeholder="¿Qué te pareció este diseño?"
                            data-i18n-placeholder="orders.rate_placeholder"></textarea>
                        <div style="text-align: right; font-size: 12px; color: #666; margin-top: 4px;">
                            <span id="char-count">0</span>/1000
                        </div>
                    </div>

                    <div style="text-align: right;">
                        <button type="button" id="delete-review-btn" class="btn btn--danger"
                            style="display: none; margin-right: 10px;" data-i18n="orders.rate_delete">Eliminar</button>
                        <button type="submit" class="btn btn--primary" data-i18n="orders.rate_save">Guardar
                            Calificación</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer-placeholder"></div>
    </div>

    <script type="module" src="js/orders.js"></script>
</body>

</html>
