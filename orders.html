<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchFiles â€” Mis Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Reusing checkout css for similar list style or create new if needed. 
         For now main.css usually has containers. Let's add inline or specific styles if complex. -->
    <style>
        .orders-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .orders-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--color-foreground);
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .order-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 12px;
            margin-bottom: 4px;
        }

        .order-id {
            font-weight: 600;
            color: var(--color-foreground);
        }

        .order-date {
            font-size: 0.875rem;
            color: var(--color-gray);
        }

        .order-status {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 999px;
            text-transform: capitalize;
        }

        .status-paid {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef9c3;
            color: #854d0e;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .order-total {
            display: flex;
            justify-content: flex-end;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--color-gray);
        }
    </style>
</head>

<body>

    <div class="page">
        <div id="navbar-placeholder"></div>

        <section class="orders-container">
            <h1 class="orders-title">Mis Compras</h1>

            <div id="orders-list" class="orders-list">
                <div class="empty-state">
                    <i data-lucide="loader-2" class="animate-spin" style="font-size: 2rem;"></i>
                    <p style="margin-top: 16px;">Cargando tus compras...</p>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>
    </div>

    <script type="module" src="js/orders.js"></script>
</body>

</html>
