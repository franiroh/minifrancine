    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFrancine — Mi Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/profile.css?v=4">

<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5LQVQNPH"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <div class="page">
        <div id="navbar-placeholder"></div>

        <section class="profile-header">
            <h1 data-i18n="profile.title"></h1>
            <p data-i18n="profile.subtitle"></p>
        </section>

        <section class="profile-container">
            <div class="profile-card">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="email" data-i18n="profile.email"></label>
                        <input type="email" id="email" disabled class="input-disabled">
                        <small data-i18n="profile.email_helper"></small>
                    </div>

                    <div class="form-group">
                        <label for="full_name" data-i18n="profile.name"></label>
                        <input type="text" id="full_name" required>
                    </div>

                    <div class="form-actions"
                        style="display: flex; flex-direction: column; gap: 16px; align-items: flex-end;">
                        <button type="submit" class="btn btn--primary" id="save-btn">
                            <i data-lucide="save"></i> <span data-i18n="profile.save"></span>
                        </button>

                        <button type="button" id="delete-account-btn" class="btn"
                            style="background-color: transparent; color: #ef4444; border: 1px solid #fee2e2;">
                            <i data-lucide="trash-2"></i> Eliminar Cuenta
                        </button>
                    </div>
                </form>
            </div>

            <!-- Delete Confirmation Modal -->
            <div id="delete-modal" class="modal"
                style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px);">
                <div class="modal-content"
                    style="background-color: #fff; margin: 15% auto; padding: 32px; border-radius: 16px; width: 90%; max-width: 480px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
                    <div style="text-align: center; margin-bottom: 24px;">
                        <div
                            style="width: 48px; height: 48px; background: #fee2e2; color: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                            <i data-lucide="alert-triangle"></i>
                        </div>
                        <h2
                            style="font-family: 'Bricolage Grotesque', serif; font-size: 24px; color: #1f2937; margin-bottom: 8px;">
                            ¿Estás seguro?</h2>
                        <p style="color: #6b7280; line-height: 1.5;">
                            Esta acción es <strong>irreversible</strong>.
                            <br>Tu información personal será eliminada y perderás acceso a tus descargas.
                        </p>
                    </div>
                    <div style="display: flex; gap: 12px; justify-content: center;">
                        <button id="cancel-delete-btn" class="btn btn--outline" style="flex: 1;">Cancelar</button>
                        <button id="confirm-delete-btn" class="btn btn--danger"
                            style="flex: 1; background: #ef4444; color: white; border: none;">Sí, eliminar
                            cuenta</button>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>
    </div>

    <script type="module" src="js/profile.js"></script>
</body>

</html>
