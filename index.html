<body>
  <!-- Google Tag Manager (noscript) -->

      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="page">

    <div id="navbar-placeholder"></div>

    <!-- Category Header (Hidden by default) -->
    <section id="category-header" class="category-header" style="display: none;">
      <h1 id="category-title" class="category-title" data-i18n="category.title"></h1>
      <p class="category-subtitle" data-i18n="category.subtitle"></p>
    </section>

    <!-- Hero -->
    <section class="hero" id="home-hero">
      <div class="hero__left">
        <span class="hero__badge"><i data-lucide="sparkles"></i> <span data-i18n="hero.badge"></span></span>
        <h1 class="hero__title" data-i18n="hero.title">
          <span class="skeleton-text" style="width: 80%; display: block; height: 1.2em;"></span>
        </h1>
        <p class="hero__sub" data-i18n="hero.description">
          <span class="skeleton-text" style="width: 100%; display: block; margin-bottom: 0.5rem;"></span>
          <span class="skeleton-text" style="width: 90%; display: block;"></span>
        </p>
        <div class="hero__ctas">
          <a href="#catalog" class="btn btn--primary btn--lg"><span data-i18n="hero.cta.catalog"></span>
            <i data-lucide="arrow-right"></i></a>
          <a href="catalog.html?sort=newest" class="btn btn--outline btn--lg" data-i18n="hero.cta.new"></a>
        </div>
      </div>
      <div class="hero__right">
        <div class="hero__image"></div>
      </div>
    </section>

    <!-- Trust bar -->
    <section class="trust-bar">
      <div class="trust-bar__item"><i data-lucide="download"></i> <span data-i18n="trust.download"></span></div>
      <div class="trust-bar__item"><i data-lucide="file-check"></i> <span data-i18n="trust.formats"></span></div>
      <div class="trust-bar__item"><i data-lucide="shield-check"></i> <span data-i18n="trust.secure"></span>
      </div>
    </section>

    <!-- Catalog -->
    <section class="catalog" id="catalog">
      <div class="catalog__header">
        <h2 class="catalog__title" data-i18n="catalog.title"></h2>
        <span class="catalog__count" data-i18n="catalog.recent"></span>
      </div>

      <div class="catalog__filters" id="catalog-filters">
        <button class="filter-chip filter-chip--active" data-i18n="filter.all"></button>
        <!-- Category chips populated dynamically -->
      </div>

      <!-- Product Grid (Dynamic) -->
      <div class="product-grid" id="catalog-grid">
        <!-- Products rendered by js/home.js -->
        <p style="width:100%; text-align:center;" data-i18n="catalog.loading"></p>
      </div>
    </section>

    <div id="footer-placeholder"></div>

  </div>

  <script type="module" src="js/home.js"></script>
