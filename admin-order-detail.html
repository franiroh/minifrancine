<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido - MiniFrancine Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <i data-lucide="shield"></i>
                <span>Admin</span>
            </div>
            <a href="index.html" class="nav-item" style="margin-bottom: 20px; color: var(--primary-color);">
                <i data-lucide="external-link"></i> Ver Tienda
            </a>
            <nav class="sidebar__nav">
                <a href="admin.html#dashboard" class="nav-item">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </a>
                <a href="admin.html#products" class="nav-item">
                    <i data-lucide="package"></i> Productos
                </a>
                <a href="admin.html#orders" class="nav-item active">
                    <i data-lucide="shopping-bag"></i> Ventas
                </a>
                <a href="admin.html#categories" class="nav-item">
                    <i data-lucide="tag"></i> Categorías
                </a>
                <a href="admin.html#messages" class="nav-item">
                    <i data-lucide="message-square"></i> Mensajes
                </a>
                <a href="admin.html#coupons" class="nav-item">
                    <i data-lucide="ticket"></i> Cupones
                </a>
                <a href="admin.html#content" class="nav-item">
                    <i data-lucide="layout-template"></i> Contenido Home
                </a>
                <a href="admin.html#translations" class="nav-item">
                    <i data-lucide="languages"></i> Traducciones
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1 id="page-title">Detalle del Pedido</h1>
                <div class="user-info" id="admin-email">Admin</div>
            </header>

            <div id="content-area">
                <div class="page-header">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <h2 id="order-id-display" style="margin: 0;">Pedido #...</h2>
                        <div id="order-status"></div>
                    </div>
                    <p class="text-gray" id="order-date-display" style="margin-top: 4px;">Cargando...</p>
                </div>
                <div class="actions">
                    <!-- Future actions like Refund? -->
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Cliente</h3>
                        <p class="stat-value" style="font-size: 16px; word-break: break-all;" id="order-email">...</p>
                        <small class="text-gray" style="font-size: 11px;" id="order-user">ID: ...</small>
                    </div>
                    <div class="stat-card" id="coupon-card" style="border-left: 4px solid #8B5CF6;">
                        <h3>Cupón / Descuento</h3>
                        <p class="stat-value" id="order-coupon">Ninguno</p>
                        <small class="text-gray" id="order-discount">Desc: $0.00</small>
                    </div>
                    <div class="stat-card">
                        <h3>Total</h3>
                        <p class="stat-value" id="order-total">$0.00</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Productos Comprados</h3>
                    <div class="table-container" style="box-shadow: none; border: none;">
                        <table class="data-table" id="order-items-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody><!-- Dynamic --></tbody>
                        </table>
                    </div>
                </div>

            </div> <!-- End content-area -->
        </main>
    </div>

    <script type="module" src="js/admin-order-detail.js"></script>
</body>

</html>
