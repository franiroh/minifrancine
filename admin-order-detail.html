<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido - Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <i data-lucide="shield"></i>
                <span>Admin</span>
            </div>
            <nav class="sidebar__nav">
                <a href="admin.html#dashboard" class="nav-item">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </a>
                <a href="admin.html#products" class="nav-item">
                    <i data-lucide="package"></i> Productos
                </a>
                <a href="admin.html#orders" class="nav-item active">
                    <i data-lucide="shopping-bag"></i> Ventas
                </a>
                <a href="index.html" class="nav-item">
                    <i data-lucide="external-link"></i> Ver Tienda
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h1 id="page-title">Detalle del Pedido</h1>
                <div class="user-info" id="admin-email">Admin</div>
            </header>

            <div id="content-area">
                <div class="page-header">
                    <div>
                        <h2 id="order-id-display">Pedido #...</h2>
                        <p class="text-gray" id="order-date-display">Cargando...</p>
                    </div>
                    <div class="actions">
                        <!-- Future actions like Refund? -->
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Cliente (ID)</h3>
                        <p class="stat-value" style="font-size: 16px; word-break: break-all;" id="order-user">...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Estado</h3>
                        <p class="stat-value" id="order-status">...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total</h3>
                        <p class="stat-value" id="order-total">$0.00</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Productos Comprados</h3>
                    <div class="table-container" style="box-shadow: none; border: none;">
                        <table class="data-table" id="order-items-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio Unit.</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody><!-- Dynamic --></tbody>
                        </table>
                    </div>
                </div>

            </div> <!-- End content-area -->
        </main>
    </div>

    <script type="module" src="js/admin-order-detail.js"></script>
</body>

</html>
